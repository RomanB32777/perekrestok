version: '3.9'

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - NODE_ENV=production
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=NenadoTak1987
      - DB_NAME=perek
    depends_on:
      - db
    volumes:
      - ./backend/images:/backend/images

  db:
    image: postgres:13-alpine
    volumes:
      # - pg_data:/var/lib/postgresql/data/
      # - ./dump.sql:/docker-entrypoint-initdb.d/dummy_dump.sql
      - ./database.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    expose:
      - 5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=NenadoTak1987
      - POSTGRES_DB=perek

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - BACKEND_PORT=5000
        - NODE_ENV=production
    depends_on:
      - backend
    ports:
      - "8000:80"

volumes:
  pg_data: